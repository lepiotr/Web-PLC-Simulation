    <main>
        
        <article>
            
			<section class="categories">
			         
                    <div class="row">
                        
				    <div class="col-sm-8 col-md-12">	 
                    <div class="main">	
					<header>
					
						<h1>Control</h1>
						<p> </p>
						
					</header>
				    </div>
                    </div> 
        
                        
                    <div class="col-sm-8 col-md-4">	 
                    <div class="start">
					              
					   <a href="#" class="start a" onclick=start();><i class="icon-play" ></i><br /><br />START</a>
                        
					</div>                        
                    </div> 
                
				    <div class="col-sm-8 col-md-4">	
					<div class="stop">
					
						<a href="#" class="stop a" onclick=stop();><i class="icon-stop" ></i><br /><br />STOP</a>
					
					</div>                        
                    </div> 
                        
                    <div class="col-sm-8 col-md-4">	
					<div class="block">
					
						<a href="#" class="block a"><i class="icon-block"onclick=block();></i><br /><br />BLOCK</a>
					
					</div>
                    </div> 
                    
                        
                    </div>

                    <script>
                      function start(){
                        var divData=document.getElementById("status");
                        document.getElementById("img").src="img/start.png";
                        divData.innerHTML="Started";
                        document.getElementById("date").innerHTML = timer();     
                      }
                      function stop(){    
                        var divData=document.getElementById("status");
                        document.getElementById("img").src="img/stop.png";
                        divData.innerHTML="Stopped";
                        document.getElementById("date").innerHTML = timer();     
                      }
                      function block(){    
                        var divData=document.getElementById("status");
                        document.getElementById("img").src="img/block.png";
                        divData.innerHTML="Blocked";
                        document.getElementById("date").innerHTML = timer();                        
                      }

                    </script> 
				
			</section>
            
			<section id="newest">
				
				<div class="entries">
				    <div class="col-sm-8 col-md-12">	 
                    <div class="main">	
					<header>
					
						<h1>Drive Status</h1>
						<p> </p>
						
					</header>	
				    </div>
                    </div> 
                    
                    <div class="row">
                    <div class="col-sm-8 col-md-12">
					<div class="entry">
					
                        <div class="col-sm-12 col-md-12">	
						<div >
							<img src="img/stop.png" id="img" alt="Drive Status">
						</div>
						</div>
                        
                        <div class="col-sm-12 col-md-12">
						<div class="entrytxt">
                            <h2> </h2>	
                            <p id=status>Status</p>
                            <p id=date>Status data</p>
                            <div id="date"></div> 
                        </div>
                                                       
						</div>
					
					</div>
                    </div>
                        
                    </div>
                								
				</div>
				
			</section>
