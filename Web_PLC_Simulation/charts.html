    <main>
        
        <article>
		
			<section class="categories">
			<div class="row">
				<div class="charts">
				
				    <div class="col-sm-8 col-md-12">	
                        <div class="main">
                            <header>

                                <h1>Charts</h1>
                                <p> </p>

                            </header>
                        </div>
                    </div>
                     
                    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
                    <script src="highcharts/highcharts.js"></script>
                    <script src="highcharts/highcharts-more.js"></script>
                    <script src="highcharts/modules/data.js"></script>
                    <script src="highcharts/modules/exporting.js"></script>
                    <script src="highcharts/modules/export-data.js"></script>
                    
                    <div class="col-sm-8 col-md-12">	
                    <div id="container1" class="category_main2"></div>
                             <br />  
                    <button id="plain">Plain</button>
                    <button id="inverted">Inverted</button>


                    <script type="text/javascript">
                    var chart = Highcharts.chart('container1', {

                        title: {
                            text: 'Production Chart'
                        },

                        subtitle: {
                            text: 'Plain'
                        },

                        xAxis: {
                            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                        },

                        series: [{
                            type: 'column',
                            colorByPoint: true,
                            data: [150986, 172566, 176233, 189445, 230564, 245121, 251356, 256165, 235456, 210648, 186015, 165312],
                            showInLegend: false
                        }]

                    });


                    $('#plain').click(function () {
                        chart.update({
                            chart: {
                                inverted: false,
                                polar: false
                            },
                            subtitle: {
                                text: 'Plain'
                            }
                        });
                    });

                    $('#inverted').click(function () {
                        chart.update({
                            chart: {
                                inverted: true,
                                polar: false
                            },
                            subtitle: {
                                text: 'Inverted'
                            }
                        });
                    });

                    </script>

                    <br />   
                    </div>

                    <div class="col-sm-8 col-md-12">	
                    <div id="container2" class="category_main2"></div>

                    <script type="text/javascript">
                    Highcharts.getJSON(
                        'https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/usdeur.json',
                        function (data) {

                            Highcharts.chart('container2', {
                                chart: {
                                    zoomType: 'x'
                                },
                                title: {
                                    text: 'Vibration'
                                },
                                subtitle: {
                                    text: document.ontouchstart === undefined ?
                                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                                },
                                xAxis: {
                                    type: 'datetime'
                                },
                                yAxis: {
                                    title: {
                                        text: 'Vibration'
                                    }
                                },
                                legend: {
                                    enabled: false
                                },
                                plotOptions: {
                                    area: {
                                        fillColor: {
                                            linearGradient: {
                                                x1: 0,
                                                y1: 0,
                                                x2: 0,
                                                y2: 1
                                            },
                                            stops: [
                                                [0, Highcharts.getOptions().colors[0]],
                                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                            ]
                                        },
                                        marker: {
                                            radius: 2
                                        },
                                        lineWidth: 1,
                                        states: {
                                            hover: {
                                                lineWidth: 1
                                            }
                                        },
                                        threshold: null
                                    }
                                },

                                series: [{
                                    type: 'area',
                                    name: 'Vibration',
                                    data: data
                                }]
                            });
                        }
                    );
                    </script>

				    </div>
                </div>
                </div>
			</section>
        </article>
